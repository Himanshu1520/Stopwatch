<!doctype HTML>
<html>

<head>

    <title>Stopwatch</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>


<body class=" bg-dark">

    <div class=" container-fluid text-center">


        <!-- Stopwatch heading -->
        <h1 class="text-white ">STOPWATCH</h1>
        <div class="container  ">

            <div id="screen" class="container-fluid text-center text-white">

                <!-- time-pieces holder -->
                <div class="container " id="timer">

                    <!-- timepieces  -->
                    <!-- minute -->
                    <p id="mm" class="time-piece">00 </p>
                    <!-- seconds -->
                    <p id="ss" class="time-piece">00 </p>
                    <!-- milliseconds -->
                    <p id="ms" class="time-piece">00</p>
                </div>
            </div>


            <!-- button-pallet -->

            <div class="btn-group ">

                <!-- reset Button   -->
                <button id="reset" class="btn btn-danger   text-white" type="button" onclick="resetfunc()"
                    disabled>Reset</button>

                <!-- start Button -->
                <button id="start" class="btn btn-success   text-white" type="button"
                    onclick="startfunc(true)">Start</button>

                <!-- pause Button -->
                <button id="pause" class="btn btn-warning   text-white" type="button" onclick="pausefunc()"
                    disabled>Pause</button>

                <!-- stopwatch time-snap button -->
                <button id="time-snap" class="btn btn-primary   text-white" type="button" onclick="timestamp()"
                    disabled><i class="fa-solid fa-stopwatch-20 fa-shake"></i></button>
            </div>




        </div>


        <!-- stopwatch captured timings -->
        <div class="entries">




        </div>


    </div>

    <!-- external script -->
    <script src="index.js"></script>

    <!-- fontawesome script for images -->
    <script src="https://kit.fontawesome.com/709c6fd645.js" crossorigin="anonymous"></script>
</body>

</html>
